           nav{
            background: #222;
            padding: 10px 0;
           }
           nav ul{
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

           }
           nav ul li{
            margin: 0 15px;
           }
           nav ul li a{
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
           }
           nav ul li a:hover{
            color: #ff0000;
           }
           .contenedor{
              background-color: gray;
              display: flex;
              flex-direction: column;
              flex-wrap: wrap;
              justify-content: space-around;
           }
           .titulo, .imagen{
               text-align: center;
               flex-basis: 100px;
               flex-grow: 1;
           }
           .imagen img{

              height: auto;
              border-radius: 15px;
              box-shadow: 0px 4px 10px rgba(0,0,0.3) ;
              max-width: 100%;
              height: auto;
           }
           footer{
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 14px;
           }
       </style>
